<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .parentBox {
                display: flex;
                gap: 20px;
            }
            .box {
                width: 20%; border: 1px solid teal;
            }
            .text {
                text-align: center;
            }
            .founder {
                width: 100%;
            }
            .logo {
                width: 130px;
                display: block;
                margin: auto;
            }
        </style>
        <title>Box Model</title>
    </head>
    <body>
        <div class="parentBox">
            <div class="box">
                <img class="founder" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" 
                alt="Vijay Shekhar Sharma">
                <h3 class="text">Vijay Shekhar Sharma</h3>
                <p class="text">Founder & CEO</p>
                <img class="logo" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_rect_06df45a24f.svg" 
                alt="Paytm">
            </div>
            <div class="box">
                <img class="founder" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png" 
                alt="Kunal Shah">
                <h3 class="text">Kunal Shah</h3>
                <p class="text">Founder</p>
                <img class="logo" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/cred_0a47d7b4f8.png" 
                alt="CRED">
            </div>
            <div class="box">
                <img class="founder" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/amrish_rau_pine_labs_144e5e587c.jpg" 
                alt="Amrish Rau">
                <h3 class="text">Amrish Rau</h3>
                <p class="text">CEO</p>
                <img class="logo" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/pine_labs_0aa2407434.png" 
                alt="Pine Labs">
            </div>
            <div class="box">
                <img class="founder" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Sampad_swain_Instamojo_f12bf6341e.jpg" 
                alt="Sampad Swain">
                <h3 class="text">Sampad Swain</h3>
                <p class="text">Co-Founder & CEO</p>
                <img class="logo" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/instamojo_8763e704f7.png" 
                alt="Instamojo">
            </div>
        </div>
    </body>
</html>
